      * {

        padding: 0;
        box-sizing: border-box;

      body {
        font-family: "Georgia", serif;
        background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .container {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
        position: relative;
        z-index: 10;
      }

      h1 {
        font-size: 3.5rem;
        color: #d63384;
        margin-bottom: 1rem;

      }

      .names {
        font-size: 2.5rem;
        color: #c41e3a;
        margin-bottom: 2rem;
        font-weight: bold;
      }

      .message {
        font-size: 1.3rem;
        color: #6b3a5e;
        line-height: 1.8;
        margin-bottom: 2.5rem;
        padding: 0 1rem;
      }

      .heart-button {
        background: linear-gradient(135deg, #ff6b9d 0%, #c41e3a 100%);
        border: none;
        color: white;
        padding: 1.2rem 3rem;
        font-size: 1.3rem;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(196, 30, 58, 0.4);
        font-family: "Georgia", serif;
        font-weight: bold;
      }

      .heart-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(196, 30, 58, 0.5);
      }

      .heart-button:active {
        transform: translateY(-1px);
      }

      .button-container {
        position: relative;
        height: 80px;
        margin: 2rem 0;
      }

      .runaway {
        position: absolute;
        transition: all 0.3s ease;
      }

      .floating-heart {
        position: fixed;
        font-size: 2rem;
        animation: float-up 4s ease-in forwards;
        pointer-events: none;
        z-index: 1;
      }

      @keyframes float-up {
        0% {
          opacity: 1;
          transform: translateY(0) rotate(0deg);
        }
        100% {
          opacity: 0;
          transform: translateY(-100vh) rotate(360deg);
        }
      }

      .counter {
        font-size: 1.5rem;
        color: #d63384;
        margin-top: 2rem;
        font-weight: bold;
      }

      .love-meter {
        width: 300px;
        height: 30px;
        background: white;
        border-radius: 15px;
        margin: 2rem auto;
        overflow: hidden;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .love-fill {
        height: 100%;
        background: linear-gradient(90deg, #ff6b9d 0%, #c41e3a 100%);
        width: 0%;
        transition: width 0.5s ease;
        border-radius: 15px;
      }

      .love-label {
        position: absolute;
        width: 100%;
        text-align: center;
        line-height: 30px;
        color: #6b3a5e;
        font-weight: bold;
        font-size: 0.9rem;
      }

      .surprise-message {
        opacity: 0;
        transition: opacity 1s ease;
        font-size: 1.8rem;
        color: #c41e3a;
        margin-top: 1.5rem;
        font-weight: bold;
      }

      .surprise-message.show {
        opacity: 1;
      }

      .photo-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 100;
        justify-content: center;
        align-items: center;
      }

      .photo-modal.show {
        display: flex;
      }

      .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 20px;
        max-width: 500px;
        text-align: center;
        position: relative;
        animation: popIn 0.5s ease;
      }

      @keyframes popIn {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .modal-photo {
        width: 100%;
        max-width: 400px;
        height: 300px;
        background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
        border-radius: 15px;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .modal-message {
        font-size: 1.5rem;
        color: #c41e3a;
        margin-bottom: 1.5rem;
        font-weight: bold;
      }

      .close-button {
        background: linear-gradient(135deg, #ff6b9d 0%, #c41e3a 100%);
        border: none;
        color: white;
        padding: 0.8rem 2rem;
        font-size: 1rem;
        border-radius: 25px;
        cursor: pointer;
        font-family: "Georgia", serif;
        font-weight: bold;
      }

      .close-button:hover {
        transform: scale(1.05);
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2.5rem;
        }
        .names {
          font-size: 2rem;
        }
        .message {
          font-size: 1.1rem;
        }
        .modal-content {
          margin: 1rem;
          padding: 1.5rem;
        }
        .modal-photo {
          height: 250px;
        }
      }
    </style>
